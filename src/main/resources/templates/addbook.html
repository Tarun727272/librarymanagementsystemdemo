
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>
    <form th:action="@{/addbook}" method="post">
        <label>Serial No:</label>
        <input type="text" th:name="serialNo" placeholder="Serial No" required><br><br>
        
        <label>Name:</label>
        <input type="text" th:name="name" placeholder="Name" required><br><br>
        
        <label>Author Name:</label>
        <input type="text" th:name="authorName" placeholder="Author Name" required><br><br>
        
        <label>Category:</label>
        <input type="text" th:name="category" placeholder="Category" required><br><br>
        
        <label>Status:</label>
        <input type="text" th:name="status" placeholder="Status" required><br><br>
        
        <label>Cost:</label>
        <input type="number" th:name="cost" placeholder="Cost" required><br><br>
        
        <label>Procurement Date:</label>
        <input type="date" th:name="procurementDate" required><br><br>
        
        <button type="submit">Add Book</button>
    </form>
</body>
</html>

</body>
</html>
