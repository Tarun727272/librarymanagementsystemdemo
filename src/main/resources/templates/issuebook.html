<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
</head>
<body>
    <h1>Issue Book</h1>
    <form th:action="@{/issueBook}" method="post">
        <label for="bookName">Enter Book Name:</label>
        <input type="text" id="bookName" name="bookName" required>
        <br/><br/>
        <label for="authorName">Enter Author Name:</label>
<input type="text" id="authorName" name="authorName" required>
        <br/><br/>
        <label for="issueDate">Issue Date:</label>
        <input type="date" id="issueDate" name="issueDate" required><br/><br/>
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate" required><br/><br/>
        <button type="submit">Issue Book</button>
    </form>
</body>
</html>
